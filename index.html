<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="submit-form">
            <fieldset>
                <div class="fieldset-wrappe">
                    <legend>Informações pessoais</legend>

                    <div class="personal-info">
                        <div class="input-wrappe">
                            <label for="mentoring-name">Nome</label>
                            <input type="text" id="mentoring-name" required>
                        </div>
    
                        <div class="input-wrappe">
                            <label for="mentoring-nickname">Sobrenome</label>
                            <input type="text" id="mentoring-nickname" required>
                        </div>
                    </div>

                    <div class="input-wrappe">
                        <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="mentoring-email" required>
                    </div>

                    <div class="input-wrappe">
                        <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="mentoring-password" minlength="6" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrappe">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrappe">
                        <label for="mentoring-mentor">Informações do mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentoring-mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrappe">
                    <legend>Seus horários disponíveis</legend>
                    <h1>Primeira mentoria</h1>
                    <div class="date-info">
                        <div class="input-wrappe">
                            <label for="first-mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-mentoring-date" required>
                        </div>

                        <div class="input-wrappe">
                            <label for="first-mentoring-begin">Das</label>
                            <input type="time" id="first-mentoring-begin">
                        </div>

                        <div class="input-wrappe">
                            <label for="first-mentoring-end">Até</label>
                            <input type="time" id="first-mentoring-end">
                        </div>
                    </div>
                    <h1>Segunda mentoria</h1>
                    <div class="date-info">
                        <div class="input-wrappe">
                            <label for="second-mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="second-mentoring-date" required>
                        </div>

                        <div class="input-wrappe">
                            <label for="second-mentoring-begin">Das</label>
                            <input type="time" id="second-mentoring-begin">
                        </div>

                        <div class="input-wrappe">
                            <label for="second-mentoring-end">Até</label>
                            <input type="time" id="second-mentoring-end">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <input form="submit-form" class="button" type="submit" value="SALVAR">
        </footer>
    </div>
</body>
</html>
